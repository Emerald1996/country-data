<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    

    <title>Countries data</title>
</head>
<body>
    <section id="header">
        <div class="nav-tabs">
            <h3>🌎</h3>
            <div class="search-country">
                <input type="text" id="countryInput" placeholder="Enter country name">
                <button id="button">🔍</button>
            </div>
            <div class="links">
                <ul id="sideMenu" class="sideMenu continent__list">
                    <!-- <ul>
                        <li></li>
                    </ul> -->
                    
                    <i class='bx bx-x'></i>
                </ul>
                <i class='bx bx-menu'></i>
            </div>
        </div>
    </section>

    <section id="main">
        <h1 id="country__text">Click a continent to display countries</h1>
        <div class="country-container">
            <div id="countries-list" class="countries"></div>
            
        </div>
    </section>

    <div class="loader">
        <img src="img/loader.webp" alt="">
        <p>Loading...</p>
    </div>

    <div id="container">
        <div class="error"></div>
        <main class="countryDesc-container">
            <!-- <div class="countries__details"></div> -->
            <!-- <div id="map"></div> -->
        </main>
    </div>


<script type="module" src="script.js"></script>
</body>
</html>
